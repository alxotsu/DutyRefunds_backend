parameters:
  - name: page_number
    type: integer
    in: query
    required: false
  - name: page_size
    type: integer
    in: query
    required: false

definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      username:
        type: string
        maxLength: 32
        example: Some Guy
      email:
        type: string
        nullable: true
        example: user@example.com
      subs_on_marketing:
        type: boolean
        default: False
      signature:
        type: string
        format: uri
        nullable: true
        example: signatures/signature2022-02-22T17-54-56.129128.jpg

  UserPaginatedList:
    type: object
    properties:
      results:
        type: array
        items:
          $ref: "#/definitions/User"

responses:
  200:
    description: A list of users
    schema:
      "$ref": "#/definitions/UserPaginatedList"
