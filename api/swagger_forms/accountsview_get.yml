definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        readOnly: true
      username:
        type: string
        maxLength: 32
        example: Some Guy
      email:
        type: string
        nullable: true
        example: user@example.com
      subs_on_marketing:
        type: boolean
        default: False
      role:
        type: integer
        readOnly: true
      bank_name:
        type: string
        maxLength: 32
        example: Some Guy
      card_number:
        type: string
        maxLength: 16
        example: "1234567890123456"
      bank_code:
        type: string
        maxLength: 16
        example: 123-456-789
      timeline:
        readOnly: true
        type: object
        properties:
          registration:
            type: string
            format: datetime
            example: 2022-02-22T13:49:01.699373
responses:
  200:
    schema:
      "$ref": "#/definitions/User"
  403:
    description: Not authorized