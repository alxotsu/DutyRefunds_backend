parameters:
  - name: courier_name
    type: string
    in: form
    required: true
  - name: cost
    type: float
    in: form
    required: true
  - name: traking_number
    type: string
    maxLength: 12
    in: form
    required: false
  - name: description
    type: string
    in: form
    maxLength: 256
    required: true

definitions:
  CreateCaseResponse:
    type: object
    properties:
      duty:
        type: float
        example: 8.21
      vat:
        type: float
        example: 40.00
      courier_fee:
        type: float
        example: 11.00
      service_fee:
        type: float
        example: 4.53
      user_owned:
        type: float
        example: 38.21
      user_refund:
        type: float
        example: 33.12

responses:
  200:
    schema:
      "$ref": "#/definitions/User"
  404:
    description: Curier does not exist